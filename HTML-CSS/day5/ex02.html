<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav > li {
        justify-content: center;
      }
      a {
        text-decoration: none;
        padding: 12px;
        position: relative;
      }
      a::after {
        content: "";
        display: inline-block;
        width: 0;
        height: 5px;
        border-radius: 1px;
      }
      a:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Login</a></li>
      </ul>
    </nav>
  </body>
</html>
